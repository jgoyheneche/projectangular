<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Mis Reservas</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['\home']">Home</a>
            </li>
            <li>
                <a>Home</a>
            </li>
            <li class="active">
                <strong>Mis Reservas</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
  
    </div>
  </div>
  
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Listado</h5>              
            </div>
            <div class="ibox-content">

                <table class="table">
                    <thead>
                    <tr>
                      <th>Fecha</th>
                      <th>Hora</th>
                      <th>Cancha</th>
                      <th>Precio</th>
                      <th>Estado</th>
                      <th *ngIf="usuario==usuadmin">Acci√≥n</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of data">
                        <td>{{item.Fecha}}</td>     
                        <td>{{item.Hora}}</td>                           
                        <td>{{item.Cancha}}</td>
                        <td>${{item.Precio}}</td>
                        <td *ngIf="item.EstadoId==1"><span class="btn btn-xs btn-outline btn-warning">{{item.Estado}}</span></td>
                        <td *ngIf="item.EstadoId==2"><span class="btn btn-xs btn-outline btn-primary">{{item.Estado}}</span></td>

                        <td *ngIf="usuario==usuadmin"><button title="Confirmar" class="btn btn-warning" (click)="confirmar(item.Id)"><i class="fa fa-check"></i></button>
                        <button title="Eliminar" class="btn btn-danger" (click)="eliminar(item.Id)"><i class="fa fa-trash"></i></button></td>                      
                    </tr>         
                    </tbody>
                </table>
  
            </div>
        </div>
    </div>  
    </div> 
  </div>
